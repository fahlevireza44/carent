    <!-- Form Login -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form onsubmit="return validateLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required>
                    </div>

                </form>
            </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Memeriksa nilai username dan password
            if (username === 'admin' && password === 'admin123') {
                // Jika nilai sesuai, arahkan ke halaman indexadmin.html
                window.location.href = 'indexadmin.html';
                return false; // Menahan form dari submit default
            } else {
                // Jika tidak sesuai, tampilkan pesan kesalahan dan blokir akses
                alert('Username atau password salah!');
                return false;
            }
        }
    </script>
