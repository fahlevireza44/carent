    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form onsubmit="return validateSignUp()">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" maxlength="44" required>
                    </div>
                    <div class="mb-3">
                        <label for="nomor-identitas" class="form-label">Nomor Identitas</label>
                        <input type="text" class="form-control" id="nomor-identitas" placeholder="Masukkan nomor identitas Anda" pattern="[0-9]{16}" title="Harus terdiri dari 16 angka" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimal 8 karakter, kombinasi huruf dan angka" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
