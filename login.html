    <!-- Form Login -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
                    </div>
                    <button class="btn btn-outline-success" onclick="return loginUser()">Login</button>
                    <p class="mt-3">Belum punya akun? <a href="signup.html">Sign up</a></p> <br>

    <script>
        function loginUser() {
            var inputEmail = document.getElementById('email').value;
            var inputPassword = document.getElementById('password').value;

            if (!inputEmail || !inputPassword) {
                alert('Email dan password harus diisi');
                return false;
            }

            var users = JSON.parse(localStorage.getItem('users')) || [];

            var userFound = users.find(function(user) {
                return user.email === inputEmail && user.password === inputPassword;
            });

            if (userFound) {
                // Jika login berhasil
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loggedInUserEmail', userFound.email);

                // Arahkan ke halaman sewa.html
                window.location.href = 'sewa.html';
            } else {
                alert('Akses ditolak. Email atau password salah.');
            }

            return false;
        }
    </script>
